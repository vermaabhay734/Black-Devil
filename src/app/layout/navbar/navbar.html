<nav class="sticky top-0 z-50 bg-white dark:bg-cosmic-black shadow-md transition-colors duration-300">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-3">
        <!-- <img src="/assets/logo.png" alt="Black Devil Logo" class="h-10 w-auto" /> -->
        <img src="https://vermaabhay734.github.io/Black-Devil/assets/logo.png" alt="Black Devil Logo" class="h-10 w-auto" />
        <span class="text-2xl font-bold text-cosmic-purple dark:text-cosmic-gold">Black Devil</span>
      </a>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        <a routerLink="/" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold" [routerLinkActiveOptions]="{exact: true}" 
           class="hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Home</a>
        <a routerLink="/ask-question" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
           class="hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Ask a Question</a>
        <a routerLink="/advice" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
           class="hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Advice</a>
        <a routerLink="/feedback" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
           class="hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Feedback</a>
        <a routerLink="/contact" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
           class="hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Contact</a>
        
        <!-- Theme Toggle -->
        <app-theme-toggle></app-theme-toggle>
      </div>
      
      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" class="md:hidden focus:outline-none" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cosmic-purple dark:text-cosmic-gold" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Mobile Navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden py-4 space-y-4">
      <a routerLink="/" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold" [routerLinkActiveOptions]="{exact: true}" 
         (click)="toggleMenu()"
         class="block hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Home</a>
      <a routerLink="/ask-question" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
         (click)="toggleMenu()"
         class="block hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Ask a Question</a>
      <a routerLink="/advice" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
         (click)="toggleMenu()"
         class="block hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Advice</a>
      <a routerLink="/feedback" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
         (click)="toggleMenu()"
         class="block hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Feedback</a>
      <a routerLink="/contact" routerLinkActive="text-cosmic-purple dark:text-cosmic-gold font-semibold"
         (click)="toggleMenu()"
         class="block hover:text-cosmic-purple dark:hover:text-cosmic-gold transition-colors duration-300">Contact</a>
      
      <!-- Theme Toggle on Mobile -->
      <div class="flex justify-end pt-2">
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </div>
</nav>
